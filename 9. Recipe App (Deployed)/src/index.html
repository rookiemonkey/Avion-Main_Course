<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <img src="./images/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <div class="autocomplete">
                    <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                </div>
                <button class="btn search__btn">
                    <svg class="search__icon" id="icon-magnifying-glass" viewBox="0 0 20 20">
                        <title>magnifying-glass</title>
                        <path
                            d="M17.545 15.467l-3.779-3.779c0.57-0.935 0.898-2.035 0.898-3.21 0-3.417-2.961-6.377-6.378-6.377s-6.186 2.769-6.186 6.186c0 3.416 2.961 6.377 6.377 6.377 1.137 0 2.2-0.309 3.115-0.844l3.799 3.801c0.372 0.371 0.975 0.371 1.346 0l0.943-0.943c0.371-0.371 0.236-0.84-0.135-1.211zM4.004 8.287c0-2.366 1.917-4.283 4.282-4.283s4.474 2.107 4.474 4.474c0 2.365-1.918 4.283-4.283 4.283s-4.473-2.109-4.473-4.474z">
                        </path>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="./images/icons.svg#icon-heart"></use>
                    </svg>
                    <span id="badge">0</span>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                        <p class="likes__list_nolikes">You have no liked recipes yet.</p>
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
                <p class="error_results">Discover new recipes now! <br /> Try searching on the input above.</p>
            </ul>

            <div class="results__pages">
            </div>
        </div>


        <div class="recipe">
        </div>


        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping__list">
            </ul>

            <div class="copyright">
                &copy; by Jonas Schmedtmann. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>
        </div>

    </div>
</body>

</html>
