<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-1-panel active">
            <div id="winner-1">Winner!</div>
            <div class="player-name" id="name-1">Player 1</div>
            <div id="scoreadd-1">+0</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-rolled-1" id="rolled1-P1">
                <h5>Sorry! You rolled 1. Player 2's turn</h5>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <div class="player-2-panel">
            <div id="winner-2">Winner!</div>
            <div class="player-name" id="name-2">Player 2</div>
            <div id="scoreadd-2">+0</div>
            <div class="player-score" id="score-2">0</div>
            <div class="player-rolled-1" id="rolled1-P2">
                <h5>Sorry! You rolled 1. Player 1's turn</h5>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-2">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="/assets/images/dice-5.png" alt="Dice" class="dice">
    </div>

    <script src="/assets/js/app.js"></script>
</body>

</html>
