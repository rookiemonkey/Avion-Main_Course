<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>TicTacToe</title>
</head>

<body>

    <main>

        <div id="display">X is Playing</div>

        <div id="container-grid">
            <div data-coor="1-1" class="cell hoverable"></div>
            <div data-coor="1-2" class="cell hoverable"></div>
            <div data-coor="1-3" class="cell hoverable"></div>
            <div data-coor="2-1" class="cell hoverable"></div>
            <div data-coor="2-2" class="cell hoverable"></div>
            <div data-coor="2-3" class="cell hoverable"></div>
            <div data-coor="3-1" class="cell hoverable"></div>
            <div data-coor="3-2" class="cell hoverable"></div>
            <div data-coor="3-3" class="cell hoverable"></div>
        </div>

        <button id="restart">
            <i class="ion-refresh"></i>
            Restart
        </button>

    </main>

</body>

<script src="/assets/js/main.js"></script>

</html>
