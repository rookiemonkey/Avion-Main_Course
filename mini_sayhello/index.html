<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.svg">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=dIZWyNzY"></script>
    <title>SayHello!</title>
</head>

<body>

    <main>

        <header>
            <h1>SayHello App</h1>
            <img src="/assets/images/icon.svg" />
        </header>

        <div id="display"></div>

        <form id="form" onsubmit="return false">
            <button id="submit"><i class="ion-paper-airplane"></i>Submit</button>
            <input id="input" type='text' name="name" placeholder="Enter a name" />
        </form>

        <article id="preselected-names">
            <button class="preselected-name-btn">John</button>
            <button class="preselected-name-btn">Pau</button>
            <button class="preselected-name-btn">Victor</button>
            <button class="preselected-name-btn">Matt</button>
            <button class="preselected-name-btn">Kev</button>
            <button class="preselected-name-btn">Adrian</button>
        </article>

        <div id='others'>
            <button id="hello"><i class="ion-alert"></i>Say Hello</button>
            <button id="goodbye"><i class="ion-android-exit"></i>Say Goodbye</button>
        </div>
    </main>

</body>

<script src="/assets/js/main.js"></script>

</html>
