<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/main.css" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
            <button class="directive key--sign" data-action="sign">+ / -</button>
            <button class="directive key--squared" data-action="squared">x<sup class="pow">2</sup></button>
            <button class="directive key--cube" data-action="cube">x<sup class="pow">3</sup></button>
            <button class="directive key--factorial" data-action="factorial">x!</button>
            <button class="directive key--fraction" data-action="fraction">1 / x</button>
            <button class="directive key--squareroot" data-action="squareroot">&radic;</button>
            <button class="directive key--cuberoot" data-action="cuberoot"><sup class="pow">3</sup>&radic;</button>
            <button class="directive key--exponent" data-action="exponent">x<sup class="pow">y</sup></button>
        </div>
    </div>
</body>

<script src="/assets/js/main.js"></script>

</html>
